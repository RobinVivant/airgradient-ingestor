<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirGradient Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/luxon"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
	<style>
		#chartContainer {
			position: relative;
			height: calc(100vh - 400px);
			min-height: 50vh;
		}
	</style>
</head>
<body class="bg-gray-100 font-sans">
<div class="container mx-auto px-4 py-8 h-screen flex flex-col">
	<div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
		<div id="atmpGauge" class="bg-white p-4 rounded-lg shadow"></div>
		<div id="feltTempGauge" class="bg-white p-4 rounded-lg shadow"></div>
		<div id="rhumGauge" class="bg-white p-4 rounded-lg shadow"></div>
		<div id="pressureGauge" class="bg-white p-4 rounded-lg shadow"></div>
		<div id="rco2Gauge" class="bg-white p-4 rounded-lg shadow"></div>
		<div id="pm02Gauge" class="bg-white p-4 rounded-lg shadow"></div>
		<div id="tvoc_indexGauge" class="bg-white p-4 rounded-lg shadow"></div>
		<div id="nox_indexGauge" class="bg-white p-4 rounded-lg shadow"></div>
	</div>

	<div class="flex flex-col md:flex-row justify-between items-center mb-8">
		<div class="w-full md:w-auto mb-4 md:mb-0">
			<label for="timeRange" class="block text-sm font-medium text-gray-700 mb-1">Time Range:</label>
			<select id="timeRange"
							class="block w-full bg-white border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
				<option value="1h">Last Hour</option>
				<option value="24h">Last 24 Hours</option>
				<option value="7d">Last 7 Days</option>
				<option value="30d">Last 30 Days</option>
				<option value="custom">Custom Range</option>
			</select>
		</div>
		<div id="customDateRange" class="hidden w-full md:w-auto">
			<input type="datetime-local" id="startDate"
						 class="block w-full bg-white border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 mb-2 md:mb-0 md:mr-2">
			<input type="datetime-local" id="endDate"
						 class="block w-full bg-white border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
		</div>
	</div>

	<div id="chartContainer" class="bg-white p-4 rounded-lg shadow flex-grow">
		<canvas id="airQualityChart"></canvas>
	</div>
</div>

<script>
	// Client-side JavaScript will be inserted here
	'{{__clientJs__}}';
</script>
</body>
</html>
